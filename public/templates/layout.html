<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" /> -->
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="apple-mobile-web-app-title" content="爱抢购">
	<meta name="ipm" content="h5.login">
	<title>{% block title %}{% endblock %} - 爱抢购</title>
	<link rel="stylesheet" href="{{globalStyle}}">
</head>
<body>
<div id="content">
	{% block content %}
	{% endblock %}
</div>
<script src="{{globalScript}}"></script>
<script>
imod.config({{configJSON}})
imod.use("{{mainModule}}", {{mainModuleDepsJSON}})
</script>
{% block mainScript %}
{% endblock %}
</body>
</html>
